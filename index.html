<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Red+Hat+Display:500,700,900">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <header>
      <img class='i-hero'src="./images/illustration-hero.svg" alt="logo">
      <h3>Order Summary</h3>
    </header>
    <p>
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
    <div class="sub-content">
      <img src="./images/icon-music.svg" alt="icon-music">
      <div class="sub-content-text">
        <h5>Annual Plan</h5>
        <p>$59.99/year</p>
      </div>
      <a href="#">Change</a>
    </div>
    <a class='proceed'href="#">Proceed to Payment</a>
    <a class='cancel'href="#">Cancel Order</a>
  </div>
</body>
</html>
