<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div id="app">

    <div id="rating-state">
      <div id="star">
        <img src="./images/icon-star.svg" alt="">
      </div>

      <h1>How did we do?</h1>

      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>

      <div id="rating" class="rating">
        <span id="1" onclick="updateBack(1)">1</span>
        <span id="2" onclick="updateBack(2)">2</span>
        <span id="3" onclick="updateBack(3)">3</span>
        <span id="4" onclick="updateBack(4)">4</span>
        <span id="5" onclick="updateBack(5)">5</span>
      </div>
      
      <button onclick="update()">SUBMIT</button>
    </div>

    <div id="submit-state">
      <img src="./images/illustration-thank-you.svg" alt="illustration-thank-you" id="illustration-thank-you">
      <div>
        <p>You selected <span><!-- Add rating here --> </span> out of 5 </p>
      </div>
    
      <h1>Thank you!</h1>
      
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
      don’t hesitate to get in touch!</p>
    </div>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </div>

  <script>
    let id = 0;
    const updateBack=(arg)=>{
      id = arg;
      const elem = document.getElementById(id);
      elem.style.backgroundColor = "hsl(25, 97%, 53%)";
      if (arg-1>0) {
        const elem2 = document.getElementById(id-1);
        elem2.style.backgroundColor = "hsl(213, 19%, 18%)";
        elem2.style.color ="hsl(217, 12%, 63%)"
      }
      const offItems = document.getElementById("rating");
      offItems.style.pointerEvents = "none";
    }
    const update=()=>{
      const rating = document.getElementById("rating-state");
      rating.style.display = "none";
      const submit = document.getElementById("submit-state");
      submit.style.display = "flex";
      const span = document.querySelector("#submit-state span");
      span.innerText = id;
    }
  </script>
</body>
</html>
